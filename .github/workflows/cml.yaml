name: Run tagged experiment

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to run'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  run-training:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}

      

      - uses: iterative/setup-cml@v2

      - name: Run training
        run: |
          pip install -r requirements.txt
          python3 train.py

      - name: Report metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Metrics Report for ${{ github.event.inputs.tag }}" > report.md
          echo '### Metrics Table' >> report.md
          echo "\`\`\`" >> report.md
          cat metrics.csv >> report.md
          echo "\`\`\`" >> report.md
          echo "![Metrics Plot](./metrics_plot.png)" >> report.md
          cml comment create --publish report.md

